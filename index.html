<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <form action="index.html">
      <div>
         <label for="nameInp">Full Name</label>
         <input id="nameInp" type="text" required/>
      </div>
      <div>
         <label for="ageInp">Age</label>
         <input id="ageInp" type="number" min="13" max="100" required/>
      </div>
      <div>
         <label for="emailInp">Email Address</label>
         <input id="emailInp" type="email" required/>
      </div>
       <div>
          <label for="pwdInp">Password</label>
          <input id="pwdInp" type="password" required/>
       </div>
       <button>Log in</button> <a href="#">Forgot your password?</a>





    </form>
     





</body>   
</html>
